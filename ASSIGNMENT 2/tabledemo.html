<!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<html>
    <head>
        <title>TABLEDEMO</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <td>COLUMN 1</td>
                <td>COLUMN 2</td>
                <td>COLUMN 3</td>
            </tr>
            <tr>
                <td rowspan="2">ROWS 1 CELL 1 </td>
                <td >ROWS 1 CELL 2</td>
                <td>ROWS 1 CELL 3</td>
            </tr>
            <tr>
                
                <td>ROWS 2 CELL 2</td>
                <td>ROWS 3 CELL 3</td>
            </tr>
            <tr>
                <td colspan="3">ROWS 3 CELL 1</td>
            </tr>
        </table>
    </body>
</html>
